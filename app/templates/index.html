<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="icon" href="{{url_for('static', filename='icon_market.ico')}}" type="image/x-icon">
    <meta name="description" content="Bienvenido a la Recaudería El 'Achel', donde todos los días son martes de frescura. Descubre nuestros servicios y productos frescos.">
    <title>RECAUDERIA 🍓</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1>RECAUDERIA EL "ACHEL"</h1>
        <p>TODOS LOS DIAS SON MARTES DE FRESCURA</p>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>

    <section class="hero">
        <h2>🍓🍓🍓🍓🍓🍓🍓🍓🍓🍓</h2>
    </section>

    <section class="content">
        <div class="services">
            <h2>Servicios</h2>
            <p> 🛒 ENVIO A TU DOMICILIO 🛒</p>
        </div>
    </section>

    <section>
        <h2>Reportes</h2>
        <form action="/add" method="post">
            <input type="text" name="titulo" placeholder="Título">
            <textarea name="contenido" placeholder="Contenido"></textarea>
            <button type="submit">Añadir</button>
        </form>
        <ul>
            {% for reporte in reportes %}
            <li>
                <form action="/update/{{ reporte.id }}" method="post">
                    <input type="text" name="titulo" value="{{ reporte.titulo }}">
                    <textarea name="contenido">{{ reporte.contenido }}</textarea>
                    <button type="submit">Actualizar</button>
                </form>
                <a href="/delete/{{ reporte.id }}">Eliminar</a>
            </li>
            {% endfor %}
        </ul>
    </section>

    <footer class="footer">
        <p>© 2025 ACHEL. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
